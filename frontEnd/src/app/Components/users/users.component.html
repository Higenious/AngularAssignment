 <div class="container">
  
        

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>State</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myData, let i = index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td>{{item.state}}</td>
        <!-- <td><button class="btn btn-primary"  (click)="editUser(item._id)">Edit</button></td> -->
        <td><button class="btn btn-primary" id="openModalButton" data-toggle="modal"  data-target="#myModal"  (click)="openModel(item)" >Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(item._id)">Delete</button></td>
      </tr>
    </tbody>
  </table>


 
  




<div id="myModal" class="modal fade" role="dialog" *ngFor="let item of myData">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit User</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" >
          <div class="form-group">
            <label class="control-label col-sm-2" >Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" [(ngModel)]="item.name" placeholder="Enter name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required   name="email" [(ngModel)]="item.email" placeholder="Enter email" >
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-2" >City:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="city" [(ngModel)]="item.city" placeholder="Enter city">
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-2" >State:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="item.state"  name="state"  placeholder="Enter state">
            </div>
          </div>     
          <div class="form-group">
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger"  data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Update</button>
      </div>
    </div>
  </div>
</div>





<!-- Add  User Data Form  -->
<form class="form-horizontal" #heroForm="ngForm" >
  <div class="form-group">
    <label class="control-label col-sm-2" >Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" placeholder="Enter name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >Email:</label>
    <div class="col-sm-10">
      <input type="email"    class="form-control"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required   name="email" [(ngModel)]="newUser.email" placeholder="Enter email" >
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >City:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="city" [(ngModel)]="newUser.city" placeholder="Enter city">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" >State:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="newUser.state"  name="state"  placeholder="Enter state">
    </div>
  </div>
  
 
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit"  (click)="save(newUser);   heroForm.reset()"    class="btn btn-primary">Submit</button>
      <button type="submit"  (click)="cancelNewUser()"  class="btn btn-default">Cancel</button>
 
    </div>
  </div>
</form>
